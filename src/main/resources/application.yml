spring:
  application:
    name: medical-store-pos
  
  datasource:
    url: ${DATABASE_URL:jdbc:postgresql://localhost:5432/medical_store_pos}
    username: ${DATABASE_USERNAME:postgres}
    password: ${DATABASE_PASSWORD:password}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: ${DATABASE_POOL_SIZE:20}
      minimum-idle: ${DATABASE_MIN_IDLE:5}
      connection-timeout: ${DATABASE_CONNECTION_TIMEOUT:30000}
      connection-test-query: SELECT 1
  
  jpa:
    hibernate:
      ddl-auto: ${DDL_AUTO:validate}
    show-sql: ${SHOW_SQL:false}
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        jdbc:
          batch_size: 20
        order_inserts: true
        order_updates: true
  
  security:
    jwt:
      secret: ${JWT_SECRET:MedicalStorePOSSecretKeyForJWTTokenGeneration2024Production}
      expiration: ${JWT_EXPIRATION:86400000} # 24 hours in milliseconds

server:
  port: ${PORT:8080}
  error:
    include-message: always
    include-binding-errors: always

springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    operations-sorter: method
    tags-sorter: alpha

logging:
  level:
    com.medicalstore: ${LOG_LEVEL:INFO}
    org.springframework.security: WARN
    org.hibernate.SQL: ${HIBERNATE_SQL_LOG:false}
    org.hibernate.type.descriptor.sql.BasicBinder: false

services:
  - type: web
    name: medical-store-pos-backend
    env: java
    buildCommand: ./mvnw clean package -DskipTests
    startCommand: java -jar target/pos-backend-*.jar
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: DATABASE_USERNAME
        sync: false
      - key: DATABASE_PASSWORD
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: PORT
        value: 8080
      - key: SPRING_PROFILES_ACTIVE
        value: production
      - key: DDL_AUTO
        value: update
      - key: SHOW_SQL
        value: false

